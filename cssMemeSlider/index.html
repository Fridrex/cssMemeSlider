<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Funny Memes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__image active">
                <img src="assets/images/meme1.jpg" alt="Meme">
            </div>
            <div class="slider__text active">
                <p>Good times ahead</p>
            </div>

            <div class="slider__image ">
                <img src="assets/images/meme2.jpeg" alt="Meme">
            </div>
            <div class="slider__text">
                <p>What if they weren't just friends...</p>
            </div>

            <div class="slider__image">
                <img src="assets/images/meme3.jpeg" alt="Meme">
            </div>
            <div class="slider__text">
                <p>His downfall should be studied</p>
            </div>

            <div class="slider__image">
                <img src="assets/images/meme4.jpg" alt="Meme">
            </div>
            <div class="slider__text">
                <p>uncanny resemblance</p>
            </div>
            <div class="slider__controls">
                <fieldset class="slider__controls-wrapper">
                    <input type="radio" value="meme1" name="meme_controls">
                    <input type="radio" value="meme2" name="meme_controls">
                    <input type="radio" value="meme3" name="meme_controls">
                    <input type="radio" value="meme4" name="meme_controls">
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
